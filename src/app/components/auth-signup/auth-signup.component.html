<form [ngClass]="{'has-error': error}" novalidate>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input type="radio" [(ngModel)]="user.type" name="type" value="jobSeeker">
    <label>Job Seeker</label>
    <input type="radio" [(ngModel)]="user.type" name="type" value="employer">
    <label>Employer</label>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <label>First Name</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" name="email" required/>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" required/>
  </div>
  <div class="form-group actions">
    <button (click)="signup()">signup</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
</form>
